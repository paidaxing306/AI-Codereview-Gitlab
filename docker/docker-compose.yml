version: '3.3'
services:
  ai-codereview-api:
    container_name: ai-codereview-api
    image: openjdk:8-jdk-slim
    restart: always
    network_mode: "bridge"
    ports:
      - "5001:5001"
    environment:
      - HTTP_PROXY=http://172.16.6.42:7890
      - HTTPS_PROXY=http://172.16.6.42:7890
      - http_proxy=http://172.16.6.42:7890
      - https_proxy=http://172.16.6.42:7890
    volumes:
      - ..:/app/
    working_dir: /app
    command: sh -c "echo 'Acquire::http::Proxy \"http://172.16.6.42:7890\";' > /etc/apt/apt.conf.d/proxy.conf && echo 'Acquire::https::Proxy \"http://172.16.6.42:7890\";' >> /etc/apt/apt.conf.d/proxy.conf && apt-get update && apt-get install -y python3 python3-pip && python3 -m pip install -i https://mirrors.sustech.edu.cn/pypi/web/simple/ --upgrade pip && pip3 install -i https://mirrors.sustech.edu.cn/pypi/web/simple/ -r requirements.txt && python3 api.py"
 

  ai-codereview-ui:
    container_name: ai-codereview-ui
    image: python:3.12
    restart: always
    network_mode: "bridge"
    ports:
      - "5002:5002"
    volumes:
      - ..:/app/
    working_dir: /app
    command: sh -c "pip install -i https://mirrors.sustech.edu.cn/pypi/web/simple/ -r requirements.txt && streamlit run ui.py --server.port=5002 --server.address=0.0.0.0"
    depends_on:
      - ai-codereview-api

